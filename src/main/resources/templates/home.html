<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img th:src="@{/imges/logo.png}" alt="">
        </div>

        <div class="link">
            <a th:href="@{/}"> -- Clients
            </a>
            <a th:href="@{/task}">Task manager</a>
            <a th:href="@{/project}">Inbox</a>
            <a th:href="@{/admin}">Contacts</a>
            <a th:href="@{/user/create_user/{id}(id=${organization.id})}">Create Employee</a>
        </div>
    </main>

    <aside>
        <nav>
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" placeholder="Search">
            </div>

            <div class="user-information">
                <div class="icon">
                    <img th:src="@{/imges/bell.png}" alt="">
                    <i class="far fa-envelope"></i>
                </div>

                <div class="user">
                    <img th:src="@{/imges/useer.png}" alt="">
                    <p>Azhar I.
                        <i class="fas fa-angle-down"></i>
                    </p>
                </div>

            </div>

        </nav>

        <div class="container">
            <h3 th:text="${organization.name}">Bahor Team Projects</h3>
            <div class="content">
                <div class="contents">
                    <div class="content-text">
                        <p>Projects</p>
                        <p>Info</p>
                    </div>
                    <div th:each="project: ${organization.projects}">
                        <div class="box d-flex justify-content-between">
                            <div class="name">
                                <p th:text="${project.name}"></p>
                            </div>
                            <div class="box-text">
                                <p th:text="${project.deadline}"></p>
                            </div>
                            <div class="icons">
                                <a class="btn btn-light" th:href="@{/project/{id}(id=${project.id})}">üëÅ</a>
                                <a class="btn btn-light" href="#">‚úèÔ∏è</a>
                                <a class="btn btn-light" th:href="@{/project/block/{id}(id=${project.id})}">üîê</a>
                                <a class="btn btn-light" th:href="@{/project/unblock/{id}(id=${project.id})}">üîì</a>
                                <a class="btn btn-light" th:href="@{/project/delete/{id}(id=${project.id})}">üóë</a>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/project/create/{id}(id=${organization.id})}" class="btn btn-success">‚ûï Add</a>
                    </div>
                </div>
            </div>
        </div>
    </aside>

</header>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
</body>
</html>
