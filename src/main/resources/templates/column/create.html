<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="myb">

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2>Update Project</h2>
            <form th:action="@{/column/update/{id}(id=${dto.id})}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="name" class="form-label">Name: </label>
                    <input  class="form-control" type="text" id="name" name="name" th:value="*{name}"/>
                    <span style="color: red" th:errors="*{name}"></span>
                </div>
                <br/>
                <div class="form-group d-flex justify-content-around">
                    <input class="btn btn-success" type="submit" value="Update"/>
                    <a class="btn btn-info" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
