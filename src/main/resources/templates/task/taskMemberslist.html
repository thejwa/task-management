<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentproject.html :: header('list')">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Tartibi</th>
                <th>username</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user,iter : ${users}">
                <th th:text="${iter.count}"></th>
                <th th:text="${user.username}"></th>
                <th>
                    <a th:href="@{/user/deletedtaskmember/{taskId}/{id}(id=${user.id},taskId=${id})}">🗑</a>
                    <a th:href="@{/user/blocktaskmember/{taskId}/{id}(id=${user.id},taskId=${id})}">🔐</a>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <a th:href="@{/task/{id}(id=${id})}" class="btn btn-success">Back</a>
        </div>

    </div>
</div>
</body>
</html>
