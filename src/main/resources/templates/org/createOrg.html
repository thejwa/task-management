<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="myb">

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2>Create Organization</h2>
            <form th:action="@{/organization/create}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="name" class="form-label">Name: </label>
                    <input class="form-control" type="text" id="name" name="name"  /> <!--th:field="*{name}"-->
                    <span style="color: red" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="website" class="form-label">Website: </label>
                    <input class="form-control" type="text" id="website" name="website"/>
                    <span style="color: red" th:errors="*{website}"></span>
                </div>
                <div class="form-group">
                    <label for="logo" class="form-label">Logo: </label>
                    <input class="form-control" type="text" id="logo" name="logo"/>
                    <span style="color: red" th:errors="*{logo}"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail: </label>
                    <input class="form-control" type="text" id="email" name="email"/>
                    <span style="color: red" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location: </label>
                    <input class="form-control" type="text" id="location" name="location"/>
                    <span style="color: red" th:errors="*{location}"></span>
                </div>
                <br/>
                <div class="form-group d-flex justify-content-around">
                    <input class="btn btn-success" type="submit" value="Save"/>
                    <a class="btn btn-info" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
