<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="myb">

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2>CREATE USER</h2>
            <form th:action="@{/user/create_user/{id}(id=${dto.organizationId})}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="username" class="form-label">Username: </label>
                    <input class="form-control" type="text" id="username" name="username"/>
                    <!--th:field="*{username}"-->
                    <span style="color: red" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password: </label>
                    <input class="form-control" type="text" id="password" name="password"/>
                    <span style="color: red" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">First name: </label>
                    <input class="form-control" type="text" id="first_name" name="firstName"/>
                    <span style="color: red" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last_name: </label>
                    <input class="form-control" type="text" id="last_name" name="lastName"/>
                    <span style="color: red" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="profile_photo" class="form-label">Profile photo: </label>
                    <input class="form-control" type="text" id="profile_photo" name="profilePhoto"/>
                    <span style="color: red" th:errors="*{profilePhoto}"></span>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Role </label>
                    <select class="form-select" name="role" id="role">
                        <option value="USER" selected>User</option>
                        <option value="MANAGER">Manager</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <br/>
                <div class="form-group d-flex justify-content-between">
                    <a th:href="@{/home}" class="btn btn-info">Back</a>
                    <input class="btn btn-success" type="submit" value="save"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
