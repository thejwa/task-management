<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="myb">

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2>Create Project</h2>
            <form th:action="@{/project/create/{id}(id=${dto.getOrganizationId()})}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="name" class="form-label">Name: </label>
                    <input class="form-control" type="text" id="name" name="name" />
                    <span style="color: red" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description: </label>
                    <input class="form-control" type="text" id="description" name="description" />
                    <span style="color: red" th:errors="*{description}"></span>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline: </label>
                    <input class="form-control" type="datetime-local" name="deadline" id="deadline" th:value="*{deadline}"/>
                    <span style="color: red" th:errors="*{deadline}"></span>
                </div>

                <div class="form-group">
                    <label for="tz">Tz: </label>
                    <input class="form-control" type="text" name="tz" id="tz" th:value="*{tz}"/>
                    <span style="color: red" th:errors="*{tz}"></span>
                </div>

                <div class="form-group d-flex justify-content-around">
                    <input class="btn btn-success" type="submit" value="Save"/>
                    <a class="btn btn-info" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
