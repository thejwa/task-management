<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/register.css}">
      <!-- font aweosome link  -->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
          rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="goBack" id="link">
            <a href="#">Back</a>
            <a href="#">Login</a>
        </div>
        <div class="login-text">
            <h3>Registratsiya</h3>
        </div>

        <div class="login-input">
            <input type="text" placeholder="Enter your Username">
            <input type="text" placeholder="Enter your Email">
            <input type="number" placeholder="Enter your Number">
            <input type="password" placeholder="Enter your password">
            <input type="password" placeholder="Confirm your password">
        </div>

        <div class="login-button">
            <button type="submit">Registratsiya</button>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
